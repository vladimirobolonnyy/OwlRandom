apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.obolonnyy.owlrandom"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        resConfigs "en"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "owlrandom.apk"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"

    implementation "androidx.appcompat:appcompat:$versions.appcompat"
    implementation "androidx.constraintlayout:constraintlayout:$versions.constraintlayout"
    implementation "androidx.multidex:multidex:$versions.multidex"

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.coroutines"

    implementation "com.jakewharton.timber:timber:$versions.timber"

    implementation "com.google.android.material:material:$versions.material"

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:${versions.arch}"
    implementation "androidx.lifecycle:lifecycle-extensions:${versions.arch}"

    implementation 'androidx.core:core-ktx:1.3.0-rc01'

    implementation "androidx.viewpager2:viewpager2:1.0.0"

    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.1'


//    testImplementation 'junit:junit:4.12'
